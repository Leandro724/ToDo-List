<html lang="en">
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="CSS/Styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main-container">
        <div class="container3">
            <div class="close-Popup"><svg class="close-btn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg></div>

            <div class="form-element">
                <label>New Task:</label>
                <input type="text" class="userInput" placeholder="Enter Task..." >
            </div>

           <div class="form-element">
                <label>Due Date:</label>
                <input type="date" class="DueDate">
           </div>

           <div class="form-element">
                <button type="submit" class="inputButton">Add Task</button>
           </div>
           
        </div>

        <div class="container4">
            <div class="close-Edit"><svg class="close-btn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg></div>

            <div class="form-element">
                <label>Edit Task:</label>
                <input type="text" class="editInput" placeholder="Edit Task..." >
            </div>

           <div class="form-element">
                <label>Edit Date:</label>
                <input type="date" class="editDate">
           </div>

           <div class="form-element">
                <button type="submit" class="saveChanges">Save Changes</button>
           </div>
           
        </div>

        <div class="container1">
            <button onclick="newTask()" class="btn btn-primary">New Task</button>
        </div>
        <div class="container1" id="container1">
            <button onclick="sortTasks()" class="btn btn-primary">Sort Tasks</button>
        </div>
        
        <div class="container2">
            
            <ul class="MyTasks">

            </ul>
           
        </div>

        
    </div>    
</body>

<script src="JS/main.js">

</script>
</html>
